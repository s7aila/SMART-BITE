<h3>Add Your Food Intake</h3>
<input type="text" id="foodInput" placeholder="Enter food name">
<input type="number" id="quantityInput" placeholder="Enter quantity (servings)">
<button onclick="addFood()">Add Food</button>

<h3>Food List</h3>
<ul id="foodList"></ul>

<h3>Check Protein Intake</h3>
<input type="number" id="weightInput" placeholder="Enter your weight (kg)">
<button onclick="calculateProtein()">Calculate</button>

<div id="result"></div>
